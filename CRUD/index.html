<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


     
    <div class="container py-5">
        <form>
            <div class="mb-3">
                <label for="productName">product Name</label>
                <input type="text" id="productName" class="form-control mt-2" />
            </div>
            <div class="mb-3">
                <label for="productPrice">product Price</label>
                <input type="number" id="productPrice" class="form-control mt-2" />
            </div>
            <div class="mb-3">
                <label for="productCategory">product Category</label>
                <select id="productCategory" class="form-select mt-2">
                    <option value="tv">tv</option>
                    <option value="mobile">mobile</option>
                    <option value="Laptop">Laptop</option>
                </select>
            </div>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="productSale">
                <label class="form-check-label" for="productSale">Product Sale</label>
            </div>
            <div class="mb-3">
                <label for="productDescription">product Description</label>
                <textarea id="productDescription" class="form-control mt-2"></textarea>
            </div>
            <button type="button" onclick="addProduct()" class="btn btn-outline-info">Add Product</button>
            <button type="button" class="btn btn-outline-danger">clear Form</button>
        </form>
        <input oninput="search()" type="search" class="form-control w-50 mx-auto my-5" placeholder="Search......" name="" id="searchInput">

        <table class="table table-dark table-bordered  text-center table-striped">
            <thead>
                <th>Id</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Product Category</th>
                <th>Product Sale</th>
                <th>Product Description</th>
                <th>Update </th>
                <th>Delete</th>
            </thead>
            <tbody id="data">
                <tr>
                    
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                  
                </tr>
            </tbody>
        </table> 
    </div> 








    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
